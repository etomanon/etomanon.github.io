<!DOCTYPE html>
<html>

<head>
    <title>Bakalářská práce</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/cs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src='plugins/leaflet.markercluster.js'></script>
    <script src="plugins/leaflet.polylineoffset.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet" />
    <link rel='stylesheet' media='(max-width: 1150px)' href='styles/style_m.css' />
    <link rel='stylesheet' media='(max-width: 700px)' href='styles/style_s.css' />
    <link href="styles/MarkerCluster.Default.css" rel="stylesheet" />
	<link href="styles/MarkerCluster.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="icons/icon.png">


</head>

<body>
    <img src="icons/loading.gif" id="load">
    <div id="map"></div>
    <div id="hidleg">
    <div id="legend">
        <img id="lege" class="im" src="./icons/lege.png">
    </div>
    
    <div id="legend1">
        <img class="im" src="icons/nehoda.png">
        <span class="tx">Nehoda</span><br>
    </div>
    <div id="legend2">
        <img class="im" src="icons/vlc.png">
        <span class="tx">Práce na silnici</span><br>
    </div>
    <div id="legend3">
        <img class="im" src="icons/jine.png">
        <span class="tx">Jiná událost</span>
    </div>
    <div id="zpoz">
            <b>Zpoždění</b><br>
            Brno → SK: <span id="zpoz1"></span><br>
            SK → Brno: <span id="zpoz2"></span>
        </div>
    </div>
    <input id="ttime" type="range" min="1" max="288" value="1" step="1" oninput="sliderChange(this.value)" />
    <button id="pbut" class="button" onclick="Play()" style="font-weight: bold;"><span id="txi">></span></button>
    <div id="stats">Stav od <span id="sliderStatus"></span> do <span id="sliderStatus2"></span></div>
    <div id="stats1">Stav k <span id="sliderStatus3"></span></div>
    <div id="chartContainer">
        <canvas id="cart">
        </canvas>
    </div>
    
    <div id="js-legend" class="chart-legend">
        <ul class="0-legend">
            <li id="brno"><span style="background-color:rgba(45, 160, 226,1)"></span>Brno → SK</li>
            <li id="sk"><span style="background-color:rgba(	226, 111, 45 ,1)"></span>SK → Brno</li>
        </ul>
    </div>

    <script>
        if (navigator.appVersion.indexOf("Chrome/") != -1) {
            $("#ttime").css("top", "calc(60% + 10px)");
    }
    </script>
    
    <script src="scripts/maps.js"></script>
    <script src="scripts/func.js"></script>
    <script src="scripts/load.js"></script>
    <script src="scripts/chart.js"></script>

</body>




</html>
